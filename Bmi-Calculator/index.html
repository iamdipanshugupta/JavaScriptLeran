<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI -- Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p>
          <label>Height in CM:</label>&nbsp;&nbsp;<input
            type="text"
            name="height"
            id="height"
          />
        </p>
        <p>
          <label>Weight in KG:</label>&nbsp;&nbsp;<input
            type="text"
            name="weight"
            id="weight"
          />
        </p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>
          Calculate</button
        ><br /><br />
        <div id="results"></div>
        <h3 style="text-decoration: underline; text-align: center">
          BMI Weight Guide
        </h3>
        <ul>
          <li>Under Weight = Less than 18.6</li>
          <li>Normal Range = 18.6 - 24.9</li>
          <li>OverWeight = Greater than 24.9</li>
        </ul>
        
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
