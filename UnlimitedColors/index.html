<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlimited Color Project</title>
    <style>
      body {
        background-color: black;
      }
      h1 {
