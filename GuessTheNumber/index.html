<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try And Guess A Random Between 1 And 100.</p>
        <p>You Have 10 Attempts To Guess The Right Number</p><br>
    </br>
    <form action="script.js" class="form">
        <label for="guessField" id="guess">Guess A Number :</label>
        <input type="text" name="" id="guessField"  class="guessField"><br><br>
        <input type="submit" value="Submit Guess" class="guessSubmit" id="subt">
    </form>
    <div class="resultParas">
        <p>Previous Guesses : <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
